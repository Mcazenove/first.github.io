<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 强调语义mark -->
    <mark>强调语义mark</mark>
    <!-- 折叠语句 details  与summary一一对应 -->
    <details>
        <summary>折叠标签</summary>
        <p>若非群玉山头见，会向瑶台月下逢</p>
    </details>
    <!-- meter度量衡标签  参考值 low低，hight高 optimum最适合的值-->
    <meter min="0" max="100" low="60" hight="90" value="88" optimum="88"> 88分</meter>
    <meter min="0" max="100" low="60" hight="90" value="65" > 65分</meter>
    &nbs p;
</body>
</html>
