<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 复合属性 font：style  weight size  family  */
            font:italic 100  100px  黑体;
            /* 后面的属性会覆盖前面的属性 */
            font-style: normal;
            
        }
    </style>
</head>
<body>
    <p>
        font拓展
    </p>
</body>
</html>
