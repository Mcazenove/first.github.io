<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器  以.开头 不能以中划线和数字开头*/
        .color{
            color: #873737;
        }
        .size{
            font-size: 67px;
        }
    </style>
</head>
<body>
     <!-- class用于类选择器与标签之间的连接 -->
     <p  class="size">
        无独有偶
    </p>
    <!--  class中可以包含多个类选择器-->
    <div class="color size  ">
        何似在人间
    </div>
   
</body>
</html>
