<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls控制页面 loop循环播放 autoplay自动播放 -->
    <audio src="./芒厓 - 小房间（翻自 上海アリス幻樂団）.mp3" controls autoplay loop>小房间</audio>
    <!-- 视频·比音频多一个选项-————静音 --muted若是没有静音键无法完成自动播放-->
    <video src="./如果你不想学习, 就坚持把这个视频看完.mp4" controls  loop muted autoplay>来，喝口鸡汤</video>
    <!-- 特别注释：controls="controls"当属性等于属性值时可以简写为一个词 -->
</body>
</html>
