<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 下拉菜单 -->
    <select>
        <option>肥佬</option>
        <!-- selected与checked有同样的意思，代表默认 -->
        <option selected>何进</option>
        <option >健硕</option>    
    </select>
    <!-- 文本域 -->
    <textarea   cols="30" rows="10">

    </textarea>
    <!-- 扩大点击选中范围 -->
    <!-- 法一 id==for-->
    <input type="radio" name="man" id="gu"><label for="gu">男</label>
    <!-- 法二 -->
    <label><input type="radio" name="man">女</label>

</body>
</html>
