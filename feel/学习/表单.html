<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 单行输入 -->
    <input type="text">
    <!-- 提示字符 -->
    <input type="text" placeholder="曾记否？到中流砥柱，浪遏飞舟">
    <br>
    <br>
    <!-- 输入密码 -->
    <input type="password">
    <br>
    <br>
    <!-- 单选 -->
    <!-- name为属性值 -->
    <!-- checked为默认选中的选项 -->
   性别: <input type="radio"  name="2">男 
    <input type="radio" name="2" checked>女
    <br>
    <br>
    <!-- 多选 -->
    <input type="checkbox" name="3">安识肥佬乎？ <input type="checkbox" name="3">不辫肥佬乎？
    <br>
    <br>
    <!-- 上传文件 -->
    <input type="file">
   
</body>
</html>
