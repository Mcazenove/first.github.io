<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>西瓜</li>
        <li>苦瓜</li>
        <li>冬瓜</li>
        <li>呆瓜</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>何超：100</li>
        <li>张三：80</li>
        <li>肥佬：50</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>静夜思<hr></dt>
        <dd>床前明月光</dd>
        <dd>疑是地上霜</dd>
        <dd>举头望明月</dd>
        <dd>低头思故乡</dd>
        <dt>望庐山瀑布</dt>
        <dd>何似在人间</dd>
    </dl>
   
</body>
</html>
