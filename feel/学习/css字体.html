<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* 字体 大小*/
            font-size: larger;
            /* 字体粗细，默认400，范围100-900 */
            font-weight: 600;
           /* 非衬线字体sans-serif，衬线字体serif，等宽字体monospace */
            font-family: 'Courier New', Courier, monospace;
             /* 先尝试微软雅黑，再试黑体，都没有---随机选择一条非对称文字 */
            font-family: 微软雅黑,黑体,sans-serif;
            /* 文字倾斜 */
           font-style: italic;
           /* 行高 */
           line-height: 55px;
           /* 字体两倍 */
           line-height: 2;
        }
    </style>
</head>
<body>
    <p>
        wdbfuaiefnqw
    </p>
</body>
</html>
