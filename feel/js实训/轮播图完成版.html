<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        #click {
            width: 500px;
            height: 300px;
            position: relative;
        }

        #click .backImg {
            width: 100%;
            height: 100%;
        }

        #click .title {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 0 0 10px 20px;
            color: white;
            font-family: '微软雅黑', 'serif';
            font-weight: bold;
        }

        #click .list {
            list-style: none;
            position: absolute;
            right: 20px;
            bottom: 0;
        }

        #click .list li {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 10px;
        }

        .unactive {
            background-color: white;
        }

        .active {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="click">
        <card></card>
        <img class="backImg" src="1.jpg" alt="图片轮播效果">
        <span class="title">标题1</span>
        <ul class="list">
            <li class="active"></li>
            <li class="unactive"></li>
            <li class="unactive"></li>
        </ul>
    </div>
    <script>
        let list = [
            {src: "../相对/图片/01.jpg", title: '第一张图片标题'},
            {src: "../相对/图片/02.jpg", title: '第二张图片标题'},
            {src: "../相对/图片/03.jpg", title: '第三张图片标题'}
        ];
        let img = document.querySelector('.backImg');
        let span = document.querySelector('.title');
        let liList = document.querySelectorAll('#click li');
    
        let i = 1;
        setInterval(function(){
            img.src = list[i].src;
            span.innerText = list[i].title;
            liList.forEach(function(item,index){
                if(index === i){
                    item.className = 'active'
                }else{
                    item.className = 'unactive'
                }
            });
            i++;
            if(i>2){
                i = 0;
            }
        },3000);
    </script>
</body>
</html>
