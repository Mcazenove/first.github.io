<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num=4
    let n=4
    // 前置自增和后置自增的区别
    document.write(num++ +1)
    document.write(++n +1)
    document.write(++n + n++ +  n)

    </script>
</body>
</html>
