<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=153;
        document.write(Math.pow((num%10),3)+"  ")
        document.write(Math.pow(parseInt((num%100-num%10)/10),3)+"  ")
        document.write(Math.pow(Math.floor(num/100),3)+"  ")
        document.write( Math.pow((num%10),3)+ Math.pow(parseInt((num%100-num%10)/10),3)+ Math.pow(Math.floor(num/100),3))
       
        

    </script>
</body>
</html>
