<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 求和 -->
    <script>
        let num=1
        let sum=0
        while(num<=100){
            sum+=num
            num++
        }
        document.write(sum)
    </script>
</body>
</html>
