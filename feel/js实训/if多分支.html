<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score=+prompt('请输入您的分数')
        if(score>=90){
            alert('优秀')
        }
        else if(score<90&&score>=70){
            alert('良好')
        }
        else if(score<70&&score>60){
            alert('及格')
        }
        else{
            alert('废物')
        }

    </script>
</body>
</html>
