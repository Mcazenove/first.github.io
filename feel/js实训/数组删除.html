<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let  arr=[3,5,6,7,8,899,87]  
    // pop()删除数组最后一个元素
        document.write(arr.pop());
    //shift删除数组第一个元素
        document.write(arr.shift());
    //splice(删除的位置，需要删除的个数)
        document.write(arr.splice(3,2)) ;


    </script>
    
</body>
</html>
