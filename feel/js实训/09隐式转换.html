    <script>
        // +若有字符串则拼接，若在字符串前添加+一样可以转换为数字，*/%都会将字符串转换为数字
        console.log("何以为家"+12)
        console.log(11+11)
        console.log(11+'11')
        console.log(11+ +'11')
        console.log('11'-10)
        console.log('11'*11)
        console.log('12'/2)
        console.log(11%'2')
        document.write(typeof +"11")
      
    </script>
