<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      option = {
  title: {
    text: '利率折线图',
    subtext:'0611刘星'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['5年利息图1', '10年利息图2','20年利息图3'],
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      name: '5年利息图1',
      type: 'line',
      step: 'start',
      data: [3.2, 3.2,3.2, 3.3, 3.3, 3.2, 3.2,2.8,2.8,2.8,2.8,2.8]
    },{
      name: '10年利息图2',
      type: 'line',
      step: 'start',
      data: [5.2, 5.2,5.2, 4.3, 4.3, 4.2, 4.2,4.8,4.8,4.8,4.8,4.8]
    },{
      name: '20年利息图3',
      type: 'line',
      step: 'start',
      data: [6.2, 6.2,6.2, 5.3, 5.3, 5.2, 5.2,6.8,6.8,6.8,6.8,6.8]
    }

    
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
