<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 1300px;height:1000px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      option = {
  title: {
    text: '湖南省GDP分布图',
    subtext: '0603米嘉诚',
    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'left'
  },
  series: [
    {
      name: '玫瑰图',
      type: 'pie',
      radius: [50, 250],
      center: ['35%', '30%'],
      roseType: 'area',
      itemStyle: {
        borderRadius: 8
      },
      data: [

        { value: 2400, name: '衡阳' },
        { value: 3200, name: '岳阳' },
        { value: 5800, name: '长沙' },
        { value: 8200, name: '其它' },
        { value: 3750, name: '株洲' },
        { value: 1800, name: '湘潭' }
      ],
      
        label: {
          formatter: '{b}: GDP{@2012} 亿({d}%)'
        },
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
