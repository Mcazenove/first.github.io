<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
     <h3>天气折线图</h3>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      option = {
  xAxis: {
    type: 'category',
    data: ['1号', '2号', '3号', '4号', '5号', '6号', '7号']
  },
 
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value} ℃'
    },
    axisPointer: {
      snap: true
    }
  },
  series: [
    {
      data: [37,38, 26, 40, 18, 22, 39],
      type: 'line',
      
    }
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
