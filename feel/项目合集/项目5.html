<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <h1>青春不常在,抓紧谈恋爱</h1><hr>
        昵称：<input type="text" placeholder="请输入昵称">
        <br>
        <br>
        <!-- label标签用于点击文字可选中 -->
        性别：<label> <input type="radio" name="5"> 男 </label>  
        <label><input type="radio"  name="5">女</label>
        <br>
        <br>
        所在城市：<select name="" id="">
            <option value="" selected>上海</option>
            <option value="">北京</option>
            <option value="">陈仓</option>

        </select>
        <br>
        <br>
        婚姻状况：<select name="" id="">
            <option value="">已婚</option>
            <option value="" selected>未婚</option>
        </select>
        <br>
        <br>
        喜欢的类型：
        <label ><input type="checkbox" name="1">可爱 </label>
        <label ><input type="checkbox" name="1"> 温柔</label>
        <label ><input type="checkbox" name="1">萝莉 </label>
        <label ><input type="checkbox" name="1"> 御姐</label>    
        <br>
        <br>
        个人介绍：<br><br><textarea name="" id="" cols="60" rows="20">自我介绍</textarea>
        <br>
        <br>
        <strong>我承诺</strong>
        <ul>
            <li>年满十八周岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
       <input type="checkbox">   我同意所有条款
       <br>
       <br>
       <!-- 两种表达方式 button  input-->
       <input type="reset" value="重置">
        <button type="submit">提交申请</button>
    </form>
</body>
</html>
