<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		p:target {
			border: 10px solid #D4D4D4;
			background :url(./bg.jpg);
		}
	</style>
	<meta charset="UTF-8">
	<title>超链接</title>
</head>
<body>
	<h1>这是标题</h1>
	<p><a href="#news1">跳转至内容1</a></p>
	<p><a href="#news2">跳转至内容2</a></p>
	<p>请点击上面的链接，：target选择器会突出显示当前活动的HTML的锚点。</p>
	<p id="news1"><b>内容1......</b></p>
	<p id="news2"><b>内容2......</b></p>
	<p>
	<b>注释：</b>Internet Explore 8以及更早的版本不支持 ： target选择器</p>
</body>
</html>
