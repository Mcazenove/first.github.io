    <h1>北京冬奥会城市景观向冬残奥会转换</h1>
    <h5>2022-02-25 09:49.35</h5>
    <p> 近日，北京市开展由冬奥会向冬残奥会城市景观布置的转换工作。在天安门广场、长安街沿线、奥林匹克公园公共区
        等区域的冬奥会景观将被更换为冬残奥会景观，涉及会徽、吉祥物、道旗等内容。</p>
