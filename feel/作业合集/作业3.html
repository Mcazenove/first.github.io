<body style="background-color: rgb(79, 79, 171)">
    <h1>我喜爱的李白诗</h1>
    
    <div>
    <h2>静夜思</h2>
    <hr>
        <pre>
        窗前明月光，
        疑是地上霜。
        举头望明月，
        低头思故乡。
        </pre>
    </div>

    <div>
    <h2>下江陵</h2>
    <hr>
        <pre>
        朝辞白帝彩云间
        千里江陵一日还。
        两岸猿声啼不住，
        轻舟已过万重山。
        </pre>
    </div>
