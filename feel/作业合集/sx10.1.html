    </span> <span><p class="ss">静夜思 </p></span></div>
    <h2>作者：李白</h2>
    <p class="cx">
        床前明月光，<br>
        疑是地上霜。<br>
        我是郭德刚，<br>
        低头思故乡。
    </p>
    <p class="cx">注释：静夜思：宁静的夜晚所引起的乡思。疑：怀疑，以为。 举：抬、仰 </p>
