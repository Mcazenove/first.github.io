<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		ul{
			background-color: pink;
		}
		ul li:nth-child(2n+1){
			color: red;
		}
		ul li:nth-child(2n){
			color: blue;
		}
		ul li:first-child{
			background-color: yellow;
		}
		ul li:last-child{
			background-color: green;
		}
		ul li:nth-child(3){
			font-size: 30px;
		}
		ul li:nth-last-child(3){
			font-size: 14px;
		}
		ul li:nth-child(-n+2){
			background: url(./bg.jpg);
		}
		ul li:nth-last-child(-n+3){
			text-decoration: underline;
		}
	</style>
	<meta charset="UTF-8">
	<title>段落</title>
</head>
<body>
	<div>
		
		<ul>
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
		<li>列表4</li>
		<li>列表5</li>
		<li>列表6</li>
		<li>列表7</li>
		<li>列表8</li>
		<li>列表9</li>
		<li>列表10</li>
		</ul>
	</div>
</body>
</html>
